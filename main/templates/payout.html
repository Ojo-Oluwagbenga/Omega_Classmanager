<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout</title> 

    {% load static %}

    <link rel="stylesheet" href="../static/general/css/utils.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/payout/css/style.css">
</head>
<body>
    <!-- Head Nav -->
    {%csrf_token%}
    <div class="top-nav">
        <div class="arrow c-vert">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </div>
        <span>Payout</span>        
    </div>

    <!-- Content -->
    <section class="content-area">
        <div class="product-super">
            <div class="prod-image-hold">
                <div class="gallerysuper c-vert editbox">
                    <div class="slideitemhold">
                        <div class="slideitem"><img src="../static/general/images/bolt.png" alt=""></div>
                        <div class="slideitem"><img src="../static/general/images/test1.png" alt=""></div>
                        <div class="slideitem"><img src="../static/general/images/bolt.png" alt=""></div>
                        <div class="slideitem"><img src="../static/general/images/test1.png" alt=""></div>
                    </div>
                    <div class="sliderhold hidescroll">
                        <div class="slider"></div>
                    </div>
                    <div dir="left" class="left dir s-control c-vert"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></div>
                    <div dir="right" class="right dir s-control c-vert"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></div>
                    <div class="enlarge s-control c-vert"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"/></svg></div>
                
    
                    
    
                </div>
                
            </div>

            <div class="itembiosuper">            
                <div class="itembio">
                    <div status=0 class="c-vert swipe-control">
                        <svg style="height: 14px; fill: white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/></svg>
                    </div> 
                    <div class="topline"></div>

                    <div class="innerscroll">
                        <div class="name-price">
                            <h3 class="name">{{name}}</h3>
                            <div class="price c-vert"><b>#{{price}}</b></div>
                        </div>

                        <div class="bio deadline_data" >
                            <div class="head" bio={{has_deadline}}>Deadline:</div>
                            <div class="value" bio="{{deadline_text}}">No Deadline</div>
                        </div>
                        
                        <div class="bio description">
                            <div class="head">Description</div>
                            <div class="body">{{description}}</div>
                        </div>
                        <div class="addtocart">
                            <svg style="height: 16px;fill:white; margin: auto 10px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM272 180H316V224C316 235 324.1 244 336 244C347 244 356 235 356 224V180H400C411 180 420 171 420 160C420 148.1 411 140 400 140H356V96C356 84.95 347 76 336 76C324.1 76 316 84.95 316 96V140H272C260.1 140 252 148.1 252 160C252 171 260.1 180 272 180zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z"/></svg>
                            <span class="c-vert">Pay Now</span>
                        </div>

                        <div class="otherpays">
                            <div class="stylehold">

                            </div>

                            <script>
                                let curl = window.location.href;
                                let curl_split = curl.split("/")
                                let code = curl_split[curl_split.length - 1];
                                $(".stylehold").html('<style>.'+code+'{display:none}</style>')
                            </script>
                            <div class="head">Other Payments</div>
                            <section class="reactport" for="PendingDue_Super" id="PendingDue_Super">
 
                            </section> 
                        </div>
                       
                    </div>                  
                        
                </div>
            </div>
        </div>   
    </section>

</body>
    

<script src="../static/payout/script/script.js"></script>
<script src="../static/mainpack/main.js"></script>

</html>
