{% extends "base.html" %}
{% block extrahead%}
    <link rel="stylesheet" href="../static/notifications/css/style.css">
{% endblock %}
    
{% block content%}

    <div class="notifications-hold reactport" for="Paychannel_data" id="Paychannel_data" style="margin-top: 30px; padding: 0px;">
        Announcement Nav        
    </div>
    

    <style>
        
        .user-data-hold{
            width: 95%;
            margin: 0px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }
        .user-data-hold .user-data-sc-hold{
            width: 98%;
            overflow-x: scroll;
            margin: 0px auto;
        }
        .user-data-hold .user-data{
            margin: 10px;
            width: max-content;
        }
        .inner-scroll{
            max-height: 60vh;
            overflow-y: scroll;
        }
        .user-row{
            background-color: whitesmoke;
            margin: 6px 0;
            border-radius: 10px;
            border-left: 2px solid yellow;
            border-radius: 0px 10px 10px 0;

        }
        .user-row.given{
            border-left: 2px solid green;
        }
        .user-row .rowpack{
            display:flex;
        }
        .user-row .rowextra{
            padding: 10px;
            margin-left: 10px;
            border-top: 1px dashed grey;
            transition: all 0.3s ease;
            overflow: hidden;
            height: 0px;
            border:0px;
            padding: 0px;
        }
        .user-row .showmore svg{
            transform: rotate(180deg);
            transition: all 0.3s ease;
        }
        .user-row.open-miles .rowextra{
            height: max-content;
            border-top:1px dashed grey;
            padding: 10px;
        }
        .user-row.open-miles .showmore svg{
            transform: rotate(0deg);

        }
        /* .user-row.has-collected .item.col-status svg{
            display: block;
        }
        .user-row .item.col-status svg{
            display: none;
        } */

        

        .user-row .rowextra .head{
            font-weight: bold;
        }

        .user-row .rowextra .mile-item{
            padding: 2px 15px;
            margin: 10px 20px;
            background-color: #e9e9e9;
            width: max-content;
            display: flex;
            font-size: 15px;
            border-radius: 3px;
        }
        .user-row .rowextra .mile-item > :nth-child(n){
            margin: 0px 5px;
            align-self: center;
        }


        .user-row .rowpack.head .item{
            font-weight: bold;
        }
        .user-row .rowpack .item.showmore{
            text-align: center;
            cursor: pointer;
        }

        .user-row .rowpack .item.showmore svg{
            height: 15px;
        }
               


        .user-row .item{
            margin: 0px 10px;
            padding: 10px;
            min-width: 100px;
            max-width: 100px;
            align-self: center;
            overflow-x: scroll;
            text-align: left;
        }
        .user-row .item.name{
            min-width: 200px;
            max-width: 200px;
        }
        .user-row .item.col-status{
            display: flex;
            justify-content: center;
        }        
        .user-row .item.col-status .inhold{
            height: 30px;
            width: 30px;
            background-color: white;
            border-radius: 50%;
            text-align: center;
        }

        .item::-webkit-scrollbar {
            display: none;
        }        
        /* no scrollbar for IE, Edge and Firefox */
        .item {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }  

        .item-container.hidescroll{
            margin-top: 30px;
            width: 95%;
        }
        .item-container.hidescroll .items{
            min-width: 95%;
        }

        .box.one.test{
            width: 95%;
        }
    </style>

{% endblock %}

{% block extrafoot%}
<script src="../static/mainpack/main.js"></script>
{% endblock %}
